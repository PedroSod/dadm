<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="vendor/materialize/dist/css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>cont++</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">
        cont++
      </a>
      <ul class="right">
        <li>
          <a id="resetar" href="#">
            <i class="material-icons">refresh</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="contexto">
    <form id="formContexto" action="#">
    <div class="row">      
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input name="objeto" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Item a ser contado</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>     
       </form>
    </div>
  </div>
</form>
  <div class="contador">
    <div class="item">
    </div>
    <div class="numero"></div>

    <a id="incrementar" class="btn-floating btn-large waves-effect waves-light red">
    <i class="material-icons">add</i>
  </a>

  </div>




  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/materialize/dist/js/materialize.min.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
